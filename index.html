<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="container flexed black-bg"><h1>Network</h1></nav>
    <nav id="yourFeed" class="container flexed"><h1>Your Feed</h1></nav>
    <main  class="container flexed">
      <div class="profile">
        <div class="profile card">
            <img src="./images/profile.png" alt="profile picture" />
            <a href="">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
      </div>
      <div class="flexed feed">
        <div class="card feed">
          <div class="header flexed">
            <h2>Neil M</h2>
            <div class="flexed">
              <p id="count1">0 like(s)</p>
              <button onclick="add1()">Like</button>
            </div>
          </div>
          <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
        </div>
        <div class="card">
          <div class="header flexed">
            <h2>Nichole K</h2>
            <div class="flexed">
              <p id="count2">0 like(s)</p>
              <button onclick="add2()">Like</button>
            </div>
          </div>
          <p>Just finished my <a href="">next comic</a>, check it out.</p>
        </div>
        <div class="card">
          <div class="header flexed">
            <h2>Jim R</h2>
            <div class="flexed">
              <p id="count3">0 like(s)</p>
              <button onclick="add3()">Like</button>
            </div>
          </div>
          <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
